<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="src/css/normalize.css" />
		<link rel="stylesheet" href="style.css" />
		<title>Sign up form</title>
	</head>

	<body>
		<main>
			<section class="left">
				<div class="logo">
					<img src="src/image/Logo.png" alt="Logo" class="logo-image" />
					<span class="logo-title">Emperium</span>
				</div>
			</section>
			<section class="hero">
				<div class="hero-paragraph">
					<span class="hero-text">
						This is not a real online service! You know you need something like
						this in your life in order to fufill your wholest, deepest dream.
						<br />
						What are you waiting for? Sign up <i>now</i> to get started! <br />
						<br />
						<i>You know you want to.</i>
					</span>
				</div>
        <form action="https://httpbin.org/post" method="post">
          <div class="form-body">
            <p class="form-title">Let's do this!</p>
            <div class="form-input">
              <label for="fname">First Name</label>
              <input type="text" name="fname" id="fname" />
            </div>

            <div class="form-input">
              <label for="lname">Last Name</label>
              <input type="text" name="lname" id="lname" />
            </div>

            <div class="form-input">
              <label for="mail">Email</label>
              <input type="email" name="mail" id="mail" />
            </div>

            <div class="form-input">
              <label for="telnum">Phone Number</label>
              <input type="tel" name="telnum" id="telnum" />
            </div>

            <div class="form-input">
              <label for="pass">Password</label>
              <input type="password" name="pass" id="pass" />
            </div>

            <div class="form-input">
              <label for="cpass">Confirm Password</label>
              <input type="password" name="cpass" id="cpass" />
            </div>

          </div>
          <button type="submit">Create Account</button>
        </form>
          <div class="hero-buttons">
            <span class="signup-text"></span>
          </div>
			</section>
		</main>
	</body>
</html>
