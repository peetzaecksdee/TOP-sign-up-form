<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/normalize.css">
		<link rel="stylesheet" href="style.css" />
		<title>Sign up form</title>
	</head>

	<body>
		<main>
			<section class="left">
				<img
					src="src/image/Space-Background.jpg"
					alt="space-background"
					loading="lazy"
				/>
				<div class="image-body">
					<img src="" alt="" class="title-image" />
					<span class="image-title"></span>
				</div>
			</section>
			<section class="hero-main">
				<div class="hero-paragraph">
					<span class="hero-text">
						This is not a real online service! You know you need something like
						this in your life in order to fufill your wholest, deepest dream.
						<br />
						What are you waiting for? Sign up <i>now</i> to get started! <br />
						<br />
            <i>You know you want to.</i>
					</span>
				</div>
				<div class="hero-form">
          <form action="https://httpbin.org/post" method="post">
            <span class="hero-text">Let's do this!</span>
            <div class="form-body">
              <input type="text" name="fname" id="fname">
              <label for="fname">First Name</label>

              <input type="text" name="lname" id="lname">
              <label for="lname">Last Name</label>

              <input type="email" name="mail" id="mail">
              <label for="mail">Email</label>

              <input type="tel" name="telnum" id="telnum">
              <label for="telnum">Phone Number</label>

              <input type="password" name="pass" id="pass">
              <label for="pass">Password</label>

              <input type="password" name="cpass" id="cpass">
              <label for="cpass">Confirm Password</label>
            </div>
          </form>
        </div>
				<div class="hero-buttons">
          <button type="submit">Create Account</button>
          <span class="signup-text"></span>
        </div>
			</section>
		</main>
	</body>
</html>
