<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="src/css/normalize.css" />
		<link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
		<title>Sign up form</title>
	</head>

	<body>
		<main>
			<section class="left">
				<div class="logo">
          <img src="src/image/Logo.png" alt="Logo" class="logo-image" />
          <div class="logo-title">
            <span>Emperium</span>
          </div>
				</div>
			</section>
			<section class="hero">
				<div class="hero-paragraph">
					<span class="hero-text">
						This is not a real online service! You know you need something like
						this in your life in order to fufill your wholest, deepest dream.
						<br />
						What are you waiting for? Sign up <i>now</i> to get started! <br />
						<br />
						<i>You know you want to.</i>
					</span>
				</div>
        <form id="form-post" action="https://httpbin.org/post" method="post">
          <div class="form-body">
            <span class="form-title">Let's do this!</span>
            <div class="form-input">
              <label for="fname">First Name *</label>
              <input type="text" name="fname" id="fname" minlength="3" maxlength="20" pattern="[a-zA-Z0-9_]+" placeholder="geeza" title="The name must not include any special characters." required/>
            </div>

            <div class="form-input">
              <label for="lname">Last Name *</label>
              <input type="text" name="lname" id="lname" minlength="3" maxlength="20" pattern="[a-zA-Z0-9_]+" placeholder="ginmama" title="The name must not include any special characters." required/>
            </div>

            <div class="form-input">
              <label for="mail">Email *</label>
              <input type="email" name="mail" id="mail" placeholder="geeza@email.com" required/>
            </div>

            <div class="form-input">
              <label for="telnum">Phone Number *</label>
              <input type="tel" name="telnum" id="telnum" pattern="\d{3}[\-]\d{3}[\-]\d{4}" placeholder="123-456-7890" title="Invalid phone number. Example: 123-456-7890" required/>
            </div>

            <div class="form-input">
              <label for="pass">Password *</label>
              <input type="password" name="pass" id="pass" minlength="8" required/>
              <span class="error"></span>
            </div>

            <div class="form-input">
              <label for="cpass">Confirm Password *</label>
              <input type="password" name="cpass" id="cpass" minlength="8" required/>
            </div>

          </div>
        </form>
        <div class="hero-bottom">
          <button type="submit" form="form-post" id="submit-btn" disabled>Create Account</button>
          <p class="signup-text">Already have an account? <a href="#">Log in</a></p>
        </div>
			</section>
		</main>
	</body>
</html>
